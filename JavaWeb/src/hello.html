<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
form标签是表单标签
action属性设置提交的服务器地址
method属性设置提交的方式GET(默认值)或POST

表单提交的时候，数据没有发送给服务器的三种情况
1. 表单项没有name属性值
2. 单选、复选 (下拉列表中的option标签) 都需要value属性，以便发送给服务器
3. 表单项不在提交的form标签中

GET请求的特点是
1. 浏览器地址栏中的地址是: action属性 [+?+请求参数]
    请求参数的格式是: name=value&name=value
2. 不安全
3. 它有数据长度的限制

POST请求的特点是
1. 浏览器地址栏中只有action属性值
2. 相当于GET请求要安全
3. 理论上没有数据长度的限制
-->
<form action="https://www.google.com/" method="get">
    <input type="hidden" name="action" value="login">
    <h1 align="center">User register</h1>
    <table align="center">
        <tr>
            <td>User name: </td>
            <td>
                <input type="text" value="default">
            </td>
        </tr>
    </table>
    <div align="center">
        <button type="submit">提交</button>
    </div>
</form>
</body>
</html>
