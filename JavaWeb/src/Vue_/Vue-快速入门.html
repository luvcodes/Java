<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <!--插值表达式-->
    {{message}}
</div>
</body>
<script>
    new Vue({
        el: '#app', // Vue接管的区, 在这里就是div的那个区
        data: {
            message: "Hello Vue!",
        }
    })
</script>
</html>
